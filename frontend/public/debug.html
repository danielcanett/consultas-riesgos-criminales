<!DOCTYPE html>
<html>
<head>
    <title>Debug Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>Debug Frontend Connection</h1>
    
    <button onclick="testBackendStatus()">1. Test Backend Status</button>
    <button onclick="testCORS()">2. Test CORS</button>
    <button onclick="testFullCall()">3. Test Full API Call</button>
    
    <div id="result"></div>

    <script>
        async function testBackendStatus() {
            const resultDiv = document.getElementById("result");
            try {
                const response = await fetch("http://localhost:8000/");
                const data = await response.json();
                resultDiv.className = "result success";
                resultDiv.innerHTML = `✅ Backend Status OK:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                resultDiv.className = "result error";
                resultDiv.innerHTML = `❌ Backend Error:\n${error.message}`;
            }
        }

        async function testCORS() {
            const resultDiv = document.getElementById("result");
            try {
                const response = await fetch("http://localhost:8000/", {
                    method: "OPTIONS",
                    headers: {
                        "Origin": "http://localhost:3001",
                        "Access-Control-Request-Method": "POST",
                        "Access-Control-Request-Headers": "Content-Type"
                    }
                });
                resultDiv.className = "result success";
                resultDiv.innerHTML = `✅ CORS Test OK\nStatus: ${response.status}`;
            } catch (error) {
                resultDiv.className = "result error";
                resultDiv.innerHTML = `❌ CORS Error:\n${error.message}`;
            }
        }

        async function testFullCall() {
            const resultDiv = document.getElementById("result");
            const payload = {
                address: "Test Address",
                ambito: "Nacional",
                scenarios: ["intrusion_armada"],
                security_measures: ["camaras"],
                comments: "Test"
            };

            try {
                console.log("Making full API call...");
                const response = await fetch("http://localhost:8000/consultar-riesgo", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "Origin": "http://localhost:3001"
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log("Response received:", response.status);
                const data = await response.json();
                console.log("Data:", data);
                
                resultDiv.className = "result success";
                resultDiv.innerHTML = `✅ Full API Call OK:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                console.error("Error:", error);
                resultDiv.className = "result error";
                resultDiv.innerHTML = `❌ API Call Error:\n${error.message}`;
            }
        }
    </script>
</body>
</html>
